<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .row{
        background-color: aqua;
        border:1px solid brown;
    }
    .col-2,.col-6,.w1{
        background-color: blue;
    }
</style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-start">
            <div class="col-xl-6 col-sm-12">hello</div>
            <div class="col-xl-6 col-sm-12 w1">hello</div>
            <!-- <div class="col-6">hello</div> -->
        </div>
        <p>fghh</p>
        <div class="row">
            <div class="col-lg-6 col-md-12">hi1</div>
            <div class="col-lg-3 col-md-6 col-sm-12 w1">hi2</div>
            <div class="col-lg-3 col-md-6 col-sm-12">hi3</div>
        </div>
        <p>fgh</p>
        <div class="row">
            <div class="col-xxl-1 col-xl-2 col-lg-4 col-md-6">welcome</div>
            <div class="col-xxl-11 col-xl-10 col-lg-8 col-md-6  w1">welcome</div>
        </div>
    </div>
</body>
</html>
